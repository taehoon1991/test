<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
	#wrap {width:300px;height:300px; border:1px solid #dbdbdb; margin:0 auto;} 
	.btn_article {padding-top:50px; text-align:center;}
	.btn_article button {display:inline-block;}
  </style>
	<script src="jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		
			$('.btn_article button').on("click",function(){			
				
				$.ajax({
			 		url:'student.php'
			 		,dataType:'json'
			 		,success:function(data){
			 	
			 		var avg=0;
			 		$(data).each(function(index, item){
			 		avg=((eval(item.kor)+eval(item.eng)+eval(item.math))/3).toFixed(2) ;
	            
			 		var t='<tr>';
			 		 t+='<td>'+item.name+'</td>';	
			 		 t+='<td>'+item.hak+'</td>';	
			 		 t+='<td>'+item.kor+'</td>';	
			 		 t+='<td>'+item.eng+'</td>';	
			 		 t+='<td>'+item.math+'</td>';
			 		 t+='<td>'+avg+'</td>';	
			 		 t+='</tr>';
			 		 
			 		if(avg<60){ 			
			 			 $(t).css('backgroundColor','yellow').appendTo('#result > tbody');
			 		 }else{
			 			 $(t).appendTo('#result > tbody');
			 		 }//else
			 		});//each
			 		
			 		},error:function(e){
			 			console.log(e);
			 			console.log('에러');
			 		}//error
			 	});//ajax

			});//click

		});
		
	</script>
 </head>
 <body>
	<div id="wrap">
		<div class="btn_article">
			<button type="button">Btn</button>
			<div class="ajax_zone"></div>
		</div>
	</div>	
 </body>
</html>
