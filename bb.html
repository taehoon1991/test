   <script type="text/javascript">
	
	$(document).ready(function(){
			var $zone = $('.target_zone'),

		//_size = 1~100 중에 10개 
		function random_fun(){
		   //random 구하기
				// var 배열, random 값
				// 1. 랜덤 수 구하기 2. arr에 push & 중복 체크하기   3. for문에 넣기 
				
				// 변수 설정
				var arr=[],
					  _random ="",
					  su = 0;

				//1. 랜덤 수 구하기 
				function number(){
					_random = parseInt(Math.random()*10);
					//console.log("1. 랜덤 수 "+_random);
				}

				//2. arr에 입력 및 중복 체크
				function push_check(){
					number();
					//중복이 없는 경우
					if(arr.indexOf(_random)<0){
						arr.push(_random);
						_li.eq(su).addClass("pos"+_random);
						console.log("2. 체크 "+arr);	

					}else{//중복일 경우 다시 수를 구한다 
						push_check();
					}
				}
				for( su= 0; su <10 ; su++){
					push_check();
				}
		  }
		random_fun();
